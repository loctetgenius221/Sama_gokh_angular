<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar et Top Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav [ngClass]="{'collapsed': isCollapsed}" id="sidebar" class="text-white d-flex flex-column">
            <div class="d-flex justify-content-end p-3">
                <span id="menu-toggle" class="fs-4" (click)="toggleSidebar()"><i class="fas fa-bars"></i></span>
            </div>
            <div class="text-center mb-4">
                <span class="fs-4">Mon Logo</span>
            </div>
            <ul class="list-unstyled text-center mt-auto mb-auto">
                <li class="mb-4"><a href="#" class="text-white text-decoration-none d-flex align-items-center justify-content-start "><i class="material-symbols-outlined">dashboard</i><span>Tableau de Bord</span></a></li>
                <li class="mb-4"><a href="#" class="text-white text-decoration-none d-flex align-items-center justify-content-start"><i class="material-symbols-outlined">account_balance</i><span>Communes</span></a></li>
                <li class="mb-4"><a href="#" class="text-white text-decoration-none d-flex align-items-center justify-content-start"><i class="material-symbols-outlined">group</i><span>Utilisateurs</span></a></li>
                <li><a href="#" class="text-white text-decoration-none d-flex align-items-center justify-content-start"><i class="material-symbols-outlined">move_item</i><span>DÃ©connexion</span></a></li>
            </ul>
        </nav>
      
        <!-- Main content -->
        <div class="main-content flex-grow-1">
            <!-- Top Bar -->
            <nav [ngClass]="{'expanded': !isCollapsed, 'collapsed': isCollapsed}" class="navbar navbar-light p-3">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Bienvenue dans <strong style="color: #2C6B59;">SAMA GOKH</strong></span>
                    <form class="d-flex align-items-center ms-auto position-relative">
                        <div class="position-relative flex-grow-1">
                            <input class="form-control pe-5 ps-5" type="search" placeholder="Recherche" aria-label="Search">
                            <span class="position-absolute top-50 start-0 translate-middle-y ms-2">
                                <i class="material-symbols-outlined" style="margin-top: 10px; color: #4A4A4A;">search</i>
                            </span>
                        </div>
                        <span class="ms-3">
                            <i class="material-symbols-outlined" style="color: #2C6B59;">notifications_unread</i>
                        </span>
                    </form>
                </div>
            </nav>
      
            <!-- Contenu principal -->
            <div class="container p-5">
                <!-- Contenu principal ici -->
                <!-- <app-dashboard></app-dashboard> -->
                <app-commune></app-commune>
            </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
