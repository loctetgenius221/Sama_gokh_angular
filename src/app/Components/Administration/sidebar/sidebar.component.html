<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar et Top Bar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<div class="d-flex">
<!-- Sidebar -->
<nav [ngClass]="{'collapsed': isCollapsed}" id="sidebar" class="text-white d-flex flex-column">
<div class="d-flex justify-content-end p-3">
<span id="menu-toggle" class="fs-4" (click)="toggleSidebar()"><i class="fas fa-bars"></i></span>
</div>
<div class="text-center mb-4">
<span class="fs-4">Mon Logo</span>
</div>
<ul class="list-unstyled text-center mt-auto mb-auto">
<li class="mb-4">
<a [routerLink]="['/sidebar/dashboard']" class="text-white text-decoration-none d-flex align-items-center justify-content-start">
<i class="material-symbols-outlined">dashboard</i>
<span>Tableau de Bord</span>
</a>
</li>
<li class="mb-4">
<a [routerLink]="['/sidebar/communes']" class="text-white text-decoration-none d-flex align-items-center justify-content-start">
<i class="material-symbols-outlined">account_balance</i>
<span>Communes</span>
</a>
</li>
<!-- Exemple de lien de déconnexion avec un gestionnaire de clic -->
<li>
    <a href="#" (click)="logout($event)" class="text-white text-decoration-none d-flex align-items-center justify-content-start">
      <i class="material-symbols-outlined">move_item</i>
      <span>Déconnexion</span>
    </a>
  </li>
  
</ul>
</nav>
<!-- Main content -->
<div class="main-content flex-grow-1">
<!-- Top Bar -->
<nav [ngClass]="{'expanded': !isCollapsed, 'collapsed': isCollapsed}" class="navbar navbar-light p-3">
<div class="container-fluid">
<span class="navbar-brand mb-0 h1">Bienvenue dans <strong style="color: #2C6B59;">SAMA GOKH</strong></span>
  <div>
    <span class="ms-3">
      <i class="material-symbols-outlined" style="color: #2C6B59;">notifications_unread</i>
      </span>
  </div>
</div>
</nav>
<!-- Contenu principal -->
<div class="container p-5">
<!-- Contenu principal ici -->
<router-outlet></router-outlet>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
