
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Projet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <div class="container">
        <!-- Flèche de retour -->
        <div class="back-arrow">
            <i routerLink="/projet" class="fa-solid fa-arrow-left" style="color: #2C6B59; font-size: 30px;"></i>
        </div>

        <!-- Section contenu -->
        <div class="content">
            <!-- Div gauche avec les titres et valeurs -->
            <div class="left-section">
                <div class="titre">
                    <h6>Projet: </h6> <span> Nom du projet</span>
                </div>
                <div class="titre">
                    <h6>Statut: </h6> <span>En cours</span>
                </div>
                <div class="titre">
                    <h6>Date de début: </h6> <span>01/01/2024</span>
                </div>
                <div class="titre">
                    <h6>Date de fin: </h6> <span>31/12/2024</span>
                </div>
                <div class="titre">
                    <h6>Budget: </h6> <span>500 000 Cfa</span>
                </div>
                <div class="titre">
                    <h6>Description: </h6> <span>Ce projet vise à...</span>
                </div>
            </div>

            <!-- Div droite avec l'image et les icônes -->
            <div class="right-section">
                <img src="https://via.placeholder.com/300x200" alt="Image du projet">
                <div class="icons">
                    <div class="icon-container">
                        <i class="fa-solid fa-thumbs-up" style="color: #2C6B59; font-size: 30px;"></i>
                        <div class="icon-number">123</div>
                    </div>
                    <div class="icon-container">
                        <i class="fa-solid fa-thumbs-down" style="color: #DB1614; font-size: 30px;"></i>
                        <div class="icon-number">45</div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Section des commentaires -->
        <div class="comments-section">
            <h6><i class="fa-solid fa-comments"></i> Commentaires</h6>

            <!-- Commentaire 1 -->
            <!-- Commentaire 1 -->
            <div class="comment">
                <div class="profile">
                    <img src="https://via.placeholder.com/50" alt="Photo de profil">
                    <div class="name">Jean Dupont</div>
                </div>
                <div class="comment-content">
                    <p>C'est un projet très intéressant !</p>
                </div>
            </div>

            <!-- Commentaire 2 -->
            <div class="comment">
                <div class="profile">
                    <img src="https://via.placeholder.com/50" alt="Photo de profil">
                    <div class="name">Marie Curie</div>
                </div>
                <div class="comment-content">
                    <p>J'ai hâte de voir les résultats.</p>
                </div>
            </div>

           
        </div>
    </div>

</body>

</html>
