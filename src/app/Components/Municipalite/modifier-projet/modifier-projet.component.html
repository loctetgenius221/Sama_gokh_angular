<div class="container mt-5">
    <h2 class="text-center mb-4">Formulaire de modification des informations du Projet</h2>
    <form [formGroup]="projetForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nom" class="form-label">Nom</label>
          <input formControlName="nom" type="text" id="nom" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="dateDebut" class="form-label">Date de d√©but</label>
          <input formControlName="dateDebut" type="date" id="dateDebut" class="form-control">
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="description" class="form-label">Description</label>
          <textarea formControlName="description" id="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-md-6">
          <label for="dateFin" class="form-label">Date de fin</label>
          <input formControlName="dateFin" type="date" id="dateFin" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="statut" class="form-label">Statut</label>
          <input formControlName="statut" type="text" id="statut" class="form-control" rows="3">
        </div>
        <div class="col-md-6">
          <label for="budget" class="form-label">Budget</label>
          <input formControlName="budget" type="number" id="budget" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="photo" class="form-label">Photo</label>
          <input type="file" id="photo" class="form-control" placeholder="Photo">
        </div>
      </div>
  
      <div class="d-flex justify-content mt-4">
        <button type="submit" class="btn btn_submit me-3">Modifier</button>
        <button routerLink="/projet" type="reset" class="btn btn_cancel">Annuler</button>
      </div>
    </form>
  </div>
