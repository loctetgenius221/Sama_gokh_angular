<div class="container">
    <h2>Paramètres de la Municipalité</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="municipalite.email" name="email" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="password">Nouveau mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
  </div>
