<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <!-- <h4>Options</h4>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Profile</a></li>
      </ul> -->
    </div>
    <!-- Main content -->
    <div class="col-md-9">
      <div class="add-project-container">
        <h2>Ajouter un Projet</h2>
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Nom du Projet:</label>
                <input id="name" formControlName="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Statut:</label>
                <select id="status" formControlName="status" class="form-select">
                  <option value="pending">En attente</option>
                  <option value="in-progress">En cours</option>
                  <option value="completed">Complété</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="budget" class="form-label">Budget:</label>
                <input id="budget" formControlName="budget" type="number" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="startDate" class="form-label">Date de Début:</label>
                <input id="startDate" formControlName="startDate" type="date" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="endDate" class="form-label">Date de Fin:</label>
                <input id="endDate" formControlName="endDate" type="date" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="photo" class="form-label">Photo:</label>
                <input id="photo" formControlName="photo" type="file" class="form-control" />
              </div>
            </div>
          </div>
          <button type="submit" [disabled]="projectForm.invalid" class="btn btn-primary">Soumettre</button>
        </form>
      </div>
    </div>
  </div>
</div>
