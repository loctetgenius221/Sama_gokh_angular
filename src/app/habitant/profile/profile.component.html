<div class="profile-container">
  <div class="profile-header">
    <h2>Profil de l'Habitant</h2>
  </div>

  <div class="profile-details">
    <div class="profile-picture">
      <img src="path/to/profile-picture.jpg" alt="Photo de profil">
    </div>
    <div class="profile-info">
      <h3>Informations Personnelles</h3>
      <p><strong>Nom :</strong> Jean Dupont</p>
      <p><strong>Email :</strong> jean.dupont&#64;example.com</p>
      <p><strong>Téléphone :</strong> +123456789</p>
      <p><strong>Adresse :</strong> 123 Rue Exemple, Ville, Pays</p>
    </div>
  </div>

  <div class="profile-contact">
    <h3>Contact</h3>
    <p><strong>Email :</strong> contact&#64;example.com</p>
    <p><strong>Téléphone :</strong> +987654321</p>
  </div>

  <div class="profile-preferences">
    <h3>Préférences</h3>
    <p>Langue préférée : Français</p>
    <p>Notifications : Activées</p>
  </div>

  <div class="profile-actions">
    <button class="edit-profile-btn" (click)="onSubmit()">Modifier Profil</button>
    <button class="logout-btn">Déconnexion</button>
  </div>
</div>
